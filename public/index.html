<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design By Meg</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f9f9f9;
    }
    header {
      background: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #0073aa;
      font-weight: 500;
    }
    nav a:hover {
      color: #005a87;
    }
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    .posts {
      display: grid;
      gap: 2rem;
      margin-top: 2rem;
    }
    .post-card {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .post-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .post-card h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #0073aa;
    }
    .post-card .meta {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 1rem;
    }
    .post-card p {
      color: #666;
      line-height: 1.7;
    }
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.1rem;
      color: #999;
    }
    .error {
      background: #fee;
      border-left: 4px solid #f00;
      padding: 1rem;
      margin: 1rem 0;
      color: #c00;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Design By Meg</h1>
    <nav>
      <a href="/">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h2 id="site-title">Design By Meg</h2>
    <p>Professional Web & Graphic Design Services</p>
  </div>

  <div class="container">
    <h2>Recent Projects</h2>
    <div id="posts" class="posts">
      <div class="loading">Loading content...</div>
    </div>
  </div>

  <footer>
    <p>&copy; 2026 Design By Meg. All rights reserved.</p>
    <p>Hosted on <strong>Firebase Hosting</strong> with Cloud Functions</p>
  </footer>

  <script>
    // Fetch and display WordPress posts
    async function loadPosts() {
      const postsContainer = document.getElementById('posts');
      try {
        const response = await fetch('/api/wp?action=posts&type=post&limit=10');
        const data = await response.json();

        if (!data.success || data.posts.length === 0) {
          postsContainer.innerHTML = '<p class="error">No posts found. Check your Firebase setup.</p>';
          return;
        }

        postsContainer.innerHTML = data.posts
          .map(post => `
            <div class="post-card">
              <h3>${escapeHtml(post.post_title || 'Untitled')}</h3>
              <div class="meta">
                <small>Published: ${new Date(post.post_date).toLocaleDateString()}</small>
              </div>
              <p>${escapeHtml((post.post_excerpt || post.post_content || '').substring(0, 200))}</p>
              <a href="#post-${post.ID}" style="color: #0073aa; font-weight: 500;">Read More â†’</a>
            </div>
          `)
          .join('');
      } catch (error) {
        console.error('Error loading posts:', error);
        postsContainer.innerHTML = `<p class="error">Error loading posts: ${error.message}</p>`;
      }
    }

    // Load site info
    async function loadSiteInfo() {
      try {
        const response = await fetch('/api/wp?action=site_info');
        const data = await response.json();
        if (data.success && data.info) {
          document.getElementById('site-title').textContent = data.info.title || 'Design By Meg';
          document.title = data.info.title || 'Design By Meg';
        }
      } catch (error) {
        console.warn('Could not load site info:', error.message);
      }
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;',
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadSiteInfo();
      loadPosts();
    });
  </script>
</body>
</html>
